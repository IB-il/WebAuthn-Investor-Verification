[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that may take a while
    auth: Authentication related tests
    webauthn: WebAuthn related tests
    storage: Storage related tests
    template: Template related tests
    session: Session related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning